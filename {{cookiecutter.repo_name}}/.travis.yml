language: python
python: 2.7
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=py26,coveralls
    - TOXENV=py27,coveralls
    - TOXENV=py33,coveralls
    - TOXENV=py34,coveralls
    - TOXENV=pypy,coveralls
    - TOXENV=py26-nocover
    - TOXENV=py27-nocover
    - TOXENV=py33-nocover
    - TOXENV=py34-nocover
    - TOXENV=pypy-nocover
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
script:
  - tox -v
notifications:
  email:
    on_success: never
    on_failure: always
